<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div id=container>
        <div id="calculator">
            <div id="display"></div>
            <div id="operation"></div>
            <button class="operator first-row">C</button>
            <button class="operator first-row">Del</button>
            <button class="operator first-row">%</button>
            <button class="operator first-row">/</button>
            <button class="digit second-row">7</button>
            <button class="digit second-row">8</button>
            <button class="digit second-row">9</button>
            <button class="operator second-row">x</button>
            <button class="digit third-row">4</button>
            <button class="digit third-row">5</button>
            <button class="digit third-row">6</button>
            <button class="operator third-row">-</button>
            <button class="digit fourth-row">1</button>
            <button class="digit fourth-row">2</button>
            <button class="digit fourth-row">3</button>
            <button class="operator fourth-row">+</button>
            <button class="digit last-row"></button>
            <button class="digit last-row">0</button>
            <button class="digit last-row">.</button>
            <button id="equal" class="operator last-row">=</button>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
